<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Calm Tasks</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8B9D83',
                        border: 'rgba(139, 157, 131, 0.15)',
                    }
                }
            }
        }
    </script>
    <style>
        /* Ajuste para permitir que o botão de voltar fique no topo enquanto o card fica no centro */
        body {
            position: relative;
            display: flex !important;
            flex-direction: column; /* Permite elementos em sequência */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        /* Garantir que o card ignore o flex-direction do body */
        .login-card {
            margin: auto;
        }
    </style>
</head>
<body class="bg-[#FAF9F6]">

<a th:href="@{/}" class="absolute top-6 left-6 flex items-center gap-2 px-4 py-2 rounded-2xl hover:bg-zinc-200 transition-colors text-sm font-medium text-[#2C2C2C] no-underline">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
    Back to Home
</a>

<div class="login-card">
    <div class="header">
        <h1 class="text-2xl font-bold mb-2">Welcome Back</h1>
        <p class="text-[#6B7068] mb-8">Sign in to continue to your tasks</p>
    </div>

    <form id="loginForm">
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="your@email.com" required>
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn-signin">Sign In</button>
    </form>

    <div class="mt-8 text-center flex flex-col gap-3">
        <a href="#" class="text-[#6B7068] hover:text-[#2C2C2C] transition-colors text-sm no-underline">
            Forgot password?
        </a>
        <div class="text-[#6B7068] text-sm">
            Don't have an account?
            <a th:href="@{/register}" class="text-[#8B9D83] hover:underline font-medium ml-1 no-underline">
                Sign up
            </a>
        </div>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            if (response.ok) {
                window.location.href = '/tasks-view';
            } else {
                alert("E-mail ou senha incorretos.");
            }
        } catch (error) {
            console.error("Erro ao fazer login:", error);
            alert("Erro de conexão com o servidor.");
        }
    });
</script>
</body>
</html>
