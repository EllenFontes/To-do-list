<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Calm Tasks</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .grid-layout { display: grid; grid-template-columns: 1fr; gap: 2rem; }
        @media (min-width: 1024px) { .grid-layout { grid-template-columns: 1fr 1fr; } }
        .achievement-card { background-color: rgba(139, 157, 131, 0.1); border-radius: 1.5rem; padding: 1.5rem; border: 1px solid var(--border); }
        .ml-13 { margin-left: 3.25rem; }
        .stat-circle { width: 80px; height: 80px; border-radius: 50%; background: rgba(139, 157, 131, 0.1); display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem; }
    </style>
</head>
<body class="dashboard-body">
<div class="layout-wrapper">
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo-container">
                <i data-lucide="list-todo" class="icon-primary"></i>
            </div>
            <h2>Calm Tasks</h2>
            <p class="muted-text ml-13">Sua lista de tarefas consciente</p>
        </div>

        <nav class="sidebar-nav" style="flex: 1">
            <a th:href="@{/tasks-view}" class="nav-item">
                <i data-lucide="list-todo"></i>
                <span>Tarefas</span>
            </a>
            <a th:href="@{/profile}" class="nav-item active">
                <i data-lucide="user"></i>
                <span>Perfil</span>
            </a>
        </nav>

        <form th:action="@{/auth/logout}" method="post" id="logoutForm" style="display: none;"></form>
        <a href="javascript:void(0)" onclick="document.getElementById('logoutForm').submit();" class="nav-item logout">
            <i data-lucide="log-out"></i>
            <span>Sair</span>
        </a>
    </aside>

    <main class="main-content">
        <div class="max-w-5xl mx-auto">
            <header class="content-header" style="margin-bottom: 2rem;">
                <h1>Configurações de Perfil</h1>
                <p class="muted-text">Gerencie sua conta e preferências</p>
            </header>

            <div class="grid-layout">
                <div class="task-card" style="padding: 2rem;">
                    <form id="profileForm" class="space-y-6">
                        <div class="input-group">
                            <label for="name">Nome Completo</label>
                            <input type="text" id="name" th:value="${user.name}" required>
                        </div>

                        <div class="input-group">
                            <label for="email">Endereço de E-mail</label>
                            <input type="email" id="email" th:value="${user.email}" readonly style="background-color: #f5f5f5; cursor: not-allowed;">
                        </div>

                        <div class="input-group">
                            <label for="bio">Biografia</label>
                            <input type="text" id="bio" placeholder="Designer e entusiasta de produtividade consciente">
                        </div>

                        <div class="input-group">
                            <label for="password">Nova Senha</label>
                            <input type="password" id="password" placeholder="Deixe em branco para manter a atual">
                        </div>

                        <button type="submit" class="btn-signin" style="margin-top: 1rem;">
                            Salvar Alterações
                        </button>
                    </form>
                </div>

                <div class="space-y-6">
                    <div class="task-card" style="text-align: center; padding: 2.5rem;">
                        <div class="stat-circle">
                            <i data-lucide="check-circle-2" class="icon-primary" style="width: 40px; height: 40px;"></i>
                        </div>
                        <h3 style="margin-bottom: 0.5rem;">Tarefas Concluídas</h3>
                        <div style="font-size: 3.5rem; font-weight: 500; color: var(--foreground); margin-bottom: 1rem;" th:text="${completedCount}">0</div>
                        <p class="muted-text">Você está fazendo um ótimo progresso na sua jornada de produtividade</p>
                    </div>

                    <div class="achievement-card">
                        <h4 style="margin-bottom: 1rem;">Conquistas</h4>
                        <div style="display: flex; flex-direction: column; gap: 0.75rem;">
                            <div style="display: flex; align-items: center; gap: 0.75rem;">
                                <div style="width: 8px; height: 8px; border-radius: 50%; background-color: var(--primary);"></div>
                                <span class="muted-text">Frequência de 7 dias</span>
                            </div>
                            <div style="display: flex; align-items: center; gap: 0.75rem;">
                                <div style="width: 8px; height: 8px; border-radius: 50%; background-color: var(--primary);"></div>
                                <span class="muted-text">Usuário pioneiro</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script>
    lucide.createIcons();

    document.getElementById('profileForm').addEventListener('submit', function(e) {
        e.preventDefault();
        alert("Funcionalidade de perfil será implementada no backend!");
    });
</script>
</body>
</html>
