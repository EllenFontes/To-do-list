<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calm Tasks - Create Account</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8B9D83',
                        'primary-foreground': '#FAF9F6',
                        background: '#FAF9F6',
                        border: 'rgba(139, 157, 131, 0.15)',
                        'input-background': '#FFFFFF'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background text-foreground min-h-screen w-full flex items-center justify-center px-8 py-12 relative">

<a th:href="@{/}" class="absolute top-6 left-6 flex items-center gap-2 px-4 py-2 rounded-2xl hover:bg-zinc-200 transition-colors text-sm font-medium">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
    Back to Home
</a>

<div class="w-full max-w-md">
    <div class="login-card w-full !max-w-none !p-12">
        <div class="mb-8 text-center">
            <h1 class="text-2xl font-bold mb-2">Create Your Account</h1>
            <p class="text-zinc-500">Join us and start organizing your day</p>
        </div>

        <form action="#" th:action="@{/users}" method="POST" class="space-y-6">
            <div class="text-left space-y-2">
                <label for="name" class="font-medium">Full Name</label>
                <input
                        id="name"
                        name="name"
                        type="text"
                        placeholder="John Doe"
                        required
                        class="w-full h-12 rounded-2xl bg-white border border-border px-4 outline-none focus:border-primary transition-colors"
                >
            </div>

            <div class="text-left space-y-2">
                <label for="email" class="font-medium">Email</label>
                <input
                        id="email"
                        name="username"
                        type="email"
                        placeholder="your@email.com"
                        required
                        class="w-full h-12 rounded-2xl bg-white border border-border px-4 outline-none focus:border-primary transition-colors"
                >
            </div>

            <div class="text-left space-y-2">
                <label for="password" class="font-medium">Password</label>
                <input
                        id="password"
                        name="password"
                        type="password"
                        placeholder="Create a strong password"
                        required
                        minlength="8"
                        class="w-full h-12 rounded-2xl bg-white border border-border px-4 outline-none focus:border-primary transition-colors"
                >
            </div>

            <button
                    type="submit"
                    class="btn-signin !w-full !mt-8 !h-14 !rounded-2xl"
            >
                Create Account
            </button>
        </form>

        <div class="mt-6 text-center">
            <div class="text-zinc-500">
                Already have an account?
                <a th:href="@{/login}" class="text-primary hover:underline font-medium ml-1">
                    Sign in
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
