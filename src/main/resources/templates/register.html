<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calm Tasks - Criar Conta</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8B9D83',
                        'primary-foreground': '#FAF9F6',
                        background: '#FAF9F6',
                        border: 'rgba(139, 157, 131, 0.15)',
                        'input-background': '#FFFFFF'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background text-foreground min-h-screen w-full flex items-center justify-center px-8 py-12 relative">

<a th:href="@{/}" class="absolute top-6 left-6 flex items-center gap-2 px-4 py-2 rounded-2xl hover:bg-zinc-200 transition-colors text-sm font-medium">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
    Voltar para Início
</a>

<div class="w-full max-w-md">
    <div class="login-card w-full !max-w-none !p-12">
        <div class="mb-8 text-center">
            <h1 class="text-2xl font-bold mb-2">Crie Sua Conta</h1>
            <p class="text-zinc-500">Junte-se a nós e comece a organizar o seu dia</p>
        </div>

        <form action="#" th:action="@{/user}" method="POST" class="space-y-6">
            <div class="text-left space-y-2">
                <label for="name" class="font-medium">Nome Completo</label>
                <input
                        id="name"
                        name="name"
                        type="text"
                        placeholder="João Silva"
                        required
                        class="w-full h-12 rounded-2xl bg-white border border-border px-4 outline-none focus:border-primary transition-colors"
                >
            </div>

            <div class="text-left space-y-2">
                <label for="email" class="font-medium">E-mail</label>
                <input
                        id="email"
                        name="email"
                        type="email"
                        placeholder="seu@email.com"
                        required
                        class="w-full h-12 rounded-2xl bg-white border border-border px-4 outline-none focus:border-primary transition-colors"
                >
            </div>

            <div class="text-left space-y-2">
                <label for="password" class="font-medium">Senha</label>
                <input
                        id="password"
                        name="password"
                        type="password"
                        placeholder="Crie uma senha forte"
                        required
                        minlength="8"
                        class="w-full h-12 rounded-2xl bg-white border border-border px-4 outline-none focus:border-primary transition-colors"
                >
            </div>

            <button
                    type="submit"
                    class="btn-signin !w-full !mt-8 !h-14 !rounded-2xl"
            >
                Criar Conta
            </button>
        </form>

        <div class="mt-6 text-center">
            <div class="text-zinc-500">
                Já tem uma conta?
                <a th:href="@{/login}" class="text-primary hover:underline font-medium ml-1">
                    Entrar
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    document.querySelector('form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());
        const submitBtn = e.target.querySelector('button[type="submit"]');

        const originalBtnText = submitBtn.innerText;
        submitBtn.disabled = true;
        submitBtn.innerText = "Criando...";

        try {
            const response = await fetch('/user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                alert('Conta criada com sucesso! Você será redirecionado para o login.');
                window.location.href = '/login';
            } else {
                const errorData = await response.json();
                alert(errorData.message || 'Erro ao criar conta. Verifique os dados.');
            }
        } catch (error) {
            console.error('Erro na requisição:', error);
            alert('Erro de conexão com o servidor.');
        } finally {
            submitBtn.disabled = false;
            submitBtn.innerText = originalBtnText;
        }
    });
</script>
</body>
</html>
